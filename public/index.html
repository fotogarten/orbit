	<script type="text/javascript">
			var lon;
			var lat;
			// Geolocation herausfinden, sofern möglich
			function success(position) {
				lon = position.coords.longitude;
				lat = position.coords.latitude;
				// =================================================
				  var thisLocation = new google.maps.LatLng(lat, lon);
				  // Todo, noch weiter nach recht verschieben
				  var thisViewport = new google.maps.LatLng(lat, lon);
				  var marker;
				  var map;

				  function initialize() {
				    var mapOptions = {
				      zoom: 13,
				      mapTypeId: google.maps.MapTypeId.ROADMAP,
				      center: thisViewport,
		              disableDefaultUI: true
				    };

				    map = new google.maps.Map(document.getElementById("map_canvas"),
				            mapOptions);
				          
				    marker = new google.maps.Marker({
				      map:map,
				      draggable:true,
				      animation: google.maps.Animation.DROP,
				      position: thisLocation
				    });
				    google.maps.event.addListener(marker, 'click', toggleBounce);

		            // Kreis malen
		            var cityCircle;
		            var populationOptions = {
		              strokeColor: "#20b4c5",
		              strokeOpacity: 0.8,
		              strokeWeight: 2,
		              fillColor: "#20b4c5",
		              fillOpacity: 0.35,
		              map: map,
		              center: thisLocation,
		              radius: 1000
		            };
		            cityCircle = new google.maps.Circle(populationOptions);

				  }
				  initialize();

				  function toggleBounce() {

				    if (marker.getAnimation() != null) {
				      marker.setAnimation(null);
				    } else {
				      marker.setAnimation(google.maps.Animation.BOUNCE);
				    }
				  }
			}

			// Was passiert, wenn fehlgeschlagen
			function error() {
				alert("error");
			}

			// Herausfinden ob Geolocation unterstützt wird
			if (navigator.geolocation) {
				// success() aufrufen wenn ja
				navigator.geolocation.getCurrentPosition(success, error);
				} else {
				alert("Not Supported!");
				}



	  // ================================================
	</script>
